package:
  name: pycgns
  version: "570"

source:
  path: ../../pycgns

build:
  number: 0


requirements:
  build:
   - python
   - scons
   - hdf5
   - numpy
   - cython
   - sphinx
   - qt
   - qtpy
   - pyqt
   - vtk

  run:
   - python
   - hdf5
   - numpy
   - qt
   - qtpy
   - pyqt
   - vtk

test:
  requires:
    - numpy

  imports:
    - CGNS.MAP
    - CGNS.PAT
    - CGNS.VAL

about:
  home: pycgns.sourceforge.net
  license: BSD
  summary: pyCGNS provide a python interface to CGNS/SIDS datamodel for CGNS end-users and python application developpers
  
